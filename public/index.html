<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上银行系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>网上银行系统</h1>
        </header>

        <nav>
            <button id="openAccountBtn">开户</button>
            <button id="closeAccountBtn">销户</button>
            <button id="depositBtn">存款</button>
            <button id="withdrawBtn">取款</button>
            <button id="queryBtn">查询</button>
            <button id="transferBtn">转账</button>
        </nav>

        <main id="mainContent">
            <!-- 这里会动态加载不同的表单 -->
            <div class="welcome-message">
                <h2>欢迎使用网上银行系统</h2>
                <p>请点击上方按钮选择所需服务</p>
            </div>
        </main>

        <div id="resultPanel" class="hidden">
            <!-- 操作结果将显示在这里 -->
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
